font_family      Maple Mono NF CN Extralight
bold_font        Maple Mono NF CN Bold
italic_font      Maple Mono NF CN Italic
bold_italic_font Maple Mono NF CN Bold Italic

font_size 16.0

enabled_layouts grid,fat,stack

enable_audio_bell no

hide_window_decorations titlebar-only

# tab
map ctrl+shift+right next_tab
map shift+cmd+] next_tab ğŸ
map ctrl+tab next_tab

map ctrl+shift+left previous_tab
map shift+cmd+[ previous_tab ğŸ
map ctrl+shift+tab previous_tab

map shift+cmd+i set_tab_title

# clipboard
copy_on_select yes

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

# background_opacity
background_opacity 0.8

background_blur 30

